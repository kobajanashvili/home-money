<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add category</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group" [ngClass]="{'has-error': name.invalid && name.touched}">
        <label class="control-label" for="category-name">Enter the title</label>
        <input
          type="text" id="category-name"
          class="form-control" required
          #name="ngModel" name="name" ngModel
        >
        <span class="form-help-text" *ngIf="name.invalid && name.touched">Category name cannot be empty</span>
      </div>
      <div class="form-group" [ngClass]="{'has-error': capacity.invalid && capacity.touched}">
        <label class="control-label" for="category-value">Enter limit</label>
        <input type="number"
          id="category-value" class="form-control"
          [ngModel]="1" name="capacity"
          #capacity="ngModel" required
          min="1"
        >
        <span class="form-help-text" *ngIf="capacity.invalid && capacity.touched">The field cannot be empty</span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Add</button>
    </form>
  </div>
</div>
